<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Experiment 4</title>
</head>
<body>
    <input type="text" name="factorial" id="fact" style="margin:20px;">
    <button class="btn btn-primary" onclick="displayFactorial()">Display Factorial</button>
    <script>
        function displayFactorial(){
            var num = document.getElementById("fact").value;
            var ans = 1;
            for(var i=1;i<=parseInt(num);i++){
                ans *= i;
            }
            if(Number.isInteger(parseInt(num))){
                alert("Factorial is : " + ans);
            }
            else{
                alert("Please enter valid number!");
            }
        }
    </script>
</body>
</html>
